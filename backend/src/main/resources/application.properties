# Application
spring.application.name=civilify

# Server
server.port=8081

# Firebase Configuration
firebase.database.url=https://civilify-a9de6.firebaseio.com
firebase.project.id=civilify-a9de6
firebase.service-account=classpath:civilify-a9de6-firebase-adminsdk-fbsvc-7a43e9e197.json
firebase.api-key=${FIREBASE_API_KEY}


# CORS Configuration (for frontend development)
# Update with your frontend URL in production
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*
cors.allow-credentials=true

# Cloudinary Configuration
cloudinary.cloudName=danaouiy2
cloudinary.apiKey=${CLOUDINARY_API_KEY}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET}
cloudinary.uploadPreset=civilify_upload

# Google OAuth2 Configuration (optional)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile


# Disable JPA since we're using Firestore
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Disable Spring Cloud GCP auto-configuration
spring.cloud.gcp.firestore.enabled=false
spring.cloud.gcp.core.enabled=false

# Logging (optional)
logging.level.org.springframework.web=INFO
logging.level.com.capstone.civilify=DEBUG

# JWT Configuration
jwt.secret=civilify-jwt-secret-key-should-be-very-long-and-secure-in-production
jwt.expiration=86400000

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-3.5-turbo

